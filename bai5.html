<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sanh 2 chuoi</title>
</head>
<body>
<script>
    let str1 = "codegym";
    let str2 = "CodeGym";
    document.write("2 chuoi do bang nhau là: " +(str1==str2));
    document.write("<br>2 chuoi do khac nhau là: " +(str1!==str2));
</script>
</body>
</html>
